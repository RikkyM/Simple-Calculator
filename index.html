<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="214cc83c7d017051c8e1.js"></script></head>
  <body class="bg-white select-none">
    <div class="h-screen w-full flex justify-center items-center">
      <div class="bg-[#151C22] px-4 pb-4 py-5 rounded-lg flex flex-col">
        <input type="text" class="text-right p-3 bg-transparent text-white font-bold tracking-widest placeholder:text-white" id="temp" readonly/>
        <input type="text" class="text-right p-3 bg-transparent text-white font-bold tracking-widest placeholder:text-white text-xl" id="display" value="0" readonly/>
        <div id="input" class="grid grid-cols-4 row-span-5 gap-5 *:p-2 *:rounded-xl *:text-lg  mt-10">
          <button id="clear-all" class="aspect-square bg-[#C01515] text-white font-bold">AC</button>
          <button id="delete" class="aspect-square bg-[#C01515] text-white font-bold">C</button>
          <button id="percent" class="aspect-square bg-[#4F6088] text-[#FEEA5F] font-bold">%</button>
          <button class="amt divide aspect-square bg-[#4F6088] text-[#25F79E] font-extrabold">&divide;</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">7</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">8</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">9</button>
          <button class="amt times aspect-square bg-[#4F6088] text-[#25F79E] font-extrabold">&times;</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">4</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">5</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">6</button>
          <button class="amt minus aspect-square bg-[#4F6088] text-[#25F79E] font-extrabold">&minus;</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">1</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">2</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">3</button>
          <button class="amt plus row-span-2 bg-[#4F6088] text-[#25F79E] font-extrabold">&plus;</button>
          <button id="dot" class="aspect-square bg-[#262C48] text-white">.</button>
          <button id="number" class="aspect-square font-bold bg-[#262C48] text-white ">0</button>
          <button id="equals" class="aspect-square bg-[#4F6088] text-[#25F79E] font-extrabold">&equals;</button>
        </div>
      </div>
    </div>
    <footer class="bottom-0 flex flex-col justify-center items-center w-full h-20">
      <span class="text-center">&copy; Copyright 2024</span>
      <span class="text-center">All rights reserved. Powered by the Rikky Mahendra</span>
    </footer>
  </body>
</html>
